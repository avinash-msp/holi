<html>
<head>
<link rel="shortcut icon" type="image/x-icon" href="http://www.mysmartprice.com/favicon.ico">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="mask-spacing-top"></div>
	<table class="mask-container">
		<tr class="mask-inner">
			<td class="mask-inner-left"></td>
			<td class="mask-inner-middle">
				<img src="msp_mask.png">
			</td>
			<td class="mask-inner-right"></td>
		</tr>
	</table>
	<div class="mask-spacing-bottom"></div>
	<div id="cursor" style="top: 67px; left: 156px;"></div>
	<h1 id="help">"Move Your Mouse To Play Holi"</h1>    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		function getRandomSize(){
			var w = 25 + Math.round(Math.random() * 150);
			var h = w*0.95;
		 	return [w, h];
		}
		var i=0, lastX=0, lastY=0;
		$("body").on('mousemove touchmove',function (event){
		    var x=event.clientX,
		    	y=event.clientY,
		    	rand_size;
		    if(i==10){
		    	$("#help").fadeOut();
		    }
		    if (Math.abs(lastX - x) + Math.abs(lastY - y) <= 20 ) return;
		    lastX = x;lastY = y;
		    $("<div class='point bounceIn animated'></div>").appendTo('body');
		    rand_size = getRandomSize();
		    $(".point").eq(i).css({'left' : ((+lastX)-(rand_size[0]/2)) + 'px','top' : ((+lastY)-(rand_size[1]/4)) + 'px','width': rand_size[0]+ "px",'height':rand_size[1]+"px","backgroundSize":(rand_size[0]*8)+"px "+rand_size[1]+"px","backgroundPosition": "-"+(rand_size[0]*(i%8))+"px 0px"});
		    i++;
		});
	});
	</script>
</body>
</html>

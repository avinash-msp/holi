	opacity:1;
	transition: border-width 3s ease-in-out;

<script type="text/javascript">
function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.round(Math.random() * 15)];
    }
    return color;
}
function getRandomSize(){
	var w = 25 + Math.round(Math.random() * 300);
	var h = w*1.41;
 	return [w, h]
}

i=0;
var lastX=0,lastY=0;
function colors(event){
    var x=event.clientX;
    var y=event.clientY;
    if (Math.abs(lastX - x) + Math.abs(lastY - y) <= 20 ) return;
    // do stuff 
    lastX = x;lastY = y;
    $("<img class='point' src='red.svg'>").appendTo('body');
    
    var $img = $('img.point');
    var imgURL = ['red.svg','brown.svg','green.svg','orange.svg','pink.svg','red.svg','sky.svg','violet.svg'];
    $(".point").eq(i).attr('src',"colors/" + imgURL[((i+1)%8)]);
    rand_size = getRandomSize();
	$(".point").eq(i).css({'left' : (Number(lastX)-(rand_size[0]/2)).toString() + 'px','top' : (Number(lastY)-(rand_size[1]/4)).toString()  + 'px','width': rand_size[0]+ "px",'height':rand_size[1]+ "px"});
	i++;
}
